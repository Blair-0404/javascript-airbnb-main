<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>airBnB에 오신것을 환영합니다.</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="main-section">
    <div class="main-center-box">
        <div class="reservation-section">
            <div class="reservation-search-title"></div>
            <div class="reservation-search-subtitle"></div>
            <div class="destination-wrapper">
                <div class="destination-title">목적지</div>
                <input class="destination-input"/>
            </div>
            <div class="check-in-out-wrapper">
                <div class="checkin-wrapper">
                    <div class="checkin-title"></div>
                    <input class="checkin-input"/>
                </div>
                <div class="checkout-wrapper">
                    <div class="checkout-title"></div>
                    <input class="checkout-input"/>
                </div>
            </div>
            <div class="check-age-wrapper">
                <div class="adult-age-wrapper">
                    <div class="adult-title"></div>
                    <input class="adult-input"/>
                </div>
                <div class="chile-age-wrapper">
                    <div class="child-title"></div>
                    <input class="child-input"/>
                </div>
            </div>
            <div class="search-click-button">
                <button>검색</button>
            </div>
        </div>
    </div>
</div>


<div class="review-section">
    <div class="review-center-box"> // 없어도되지 않을
        <div class="review-title-wrapper">
            <div class="review-title"></div>
            <div class="review-subtitle"></div>
        </div>
        <div class="review-list">
            <div class="review-item">
                <div class="review-item-picture">sdfsdf</div>
                <div class="review-item-star-nums"></div>
                <div class="review-item-description"></div>
                <div class="reviewer-wrapper">
                    <div class="reviewer-picture"></div>
                    <div class="reviewer-name"></div>
                </div>
            </div>
            <div class="review-item">
                <div class="review-item-picture">sdfsdf</div>
                <div class="review-item-star-nums"></div>
                <div class="review-item-description"></div>
                <div class="reviewer-wrapper">
                    <div class="reviewer-picture"></div>
                    <div class="reviewer-name"></div>
                </div>
            </div>
            <div class="review-item">
                <div class="review-item-picture">sdfsdf</div>
                <div class="review-item-star-nums"></div>
                <div class="review-item-description"></div>
                <div class="reviewer-wrapper">
                    <div class="reviewer-picture"></div>
                    <div class="reviewer-name"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
